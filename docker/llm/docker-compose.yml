version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "14000:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 5
        ollama pull mistral
        wait
        echo "=== Service ready ==="

volumes:
  ollama_data:
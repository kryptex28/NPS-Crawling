# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI

on: 
  push:
  pull_request:

jobs:
  typecheck:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install pip --upgrade 
        python -m pip install uv --upgrade
        uv pip install --system tox
    - name: codestyle
      run: |
        tox -e codestyle-ci
    - name: docstyle
      run: |
        tox -e docstyle-ci
    - name: errors
      run: |
        tox -e errors-ci
    - name: typecheck
      run: |
        tox -e types-ci

  test-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install pip --upgrade
        python -m pip install uv --upgrade
        uv pip install --system tox
    - name: Run tests
      run: |
        tox -e test-py -- --xunitxml=report-ubuntu${{ matrix.python-version }}.xml
    - name: Upload test results
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: test-report-ubuntu-${{ matrix.python-version }}
        path: report-ubuntu${{ matrix.python-version }}.xml

  test-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install pip --upgrade
        python -m pip install uv --upgrade
        uv pip install --system tox
    - name: Run tests
      run: |
        tox -e test-py -- --xunitxml=report-windows${{ matrix.python-version }}.xml
    - name: Upload test results
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: test-report-windows-${{ matrix.python-version }}
        path: report-windows${{ matrix.python-version }}.xml
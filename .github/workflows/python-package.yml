# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI

on: 
  push:
  pull_request:

jobs:
  lint:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install pip --upgrade 
        python -m pip install uv --upgrade
        uv pip install --system tox
    - name: codestyle
      run: |
        tox -e codestyle-ci
    - name: docstyle
      run: |
        tox -e docstyle-ci
    - name: errors
      run: |
        tox -e errors-ci
    - name: typecheck
      run: |
        tox -e types-ci

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    runs-on: ${{ matrix.os }}-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install pip --upgrade
        python -m pip install uv --upgrade
        uv pip install --system tox
    - name: Run tests
      run: |
        tox -e test-py -- --junitxml=report-${{ matrix.os }}-${{ matrix.python-version }}.xml
    - name: Upload test results
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: test-report-${{ matrix.os }}-${{ matrix.python-version }}
        path: report-${{ matrix.os }}-${{ matrix.python-version }}.xml

  report-results:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v2
      with:
        artifact: /test-report-(.*)/           # artifact name
        name: test-results-$1                  # Name of the check run which will be created
        path: '*.xml'                     # Path to test results (inside artifact .zip)
        reporter: jest-junit              # Format of test results